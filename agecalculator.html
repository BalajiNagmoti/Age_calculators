<!DOCTYPE html>
<html>
<head>
	<title>Age Calculator</title>
  <link rel="stylesheet" href="agecss.css">
  <script src="agejs.js"></script>
</head>
<body>
<div class="container">
  <form>
  	<div class="base">
  		<div class="enter">
  		<h4><b>Age Calculator</b></h4>
  	</div>
  <div class="block">
  	<p class="title">Date</p>
  	<input type="text" name="date" id="date" placeholder="DD" required="required" minlength="1" maxlength="2" />
  </div>
  <div class="block">
  	<p class="title">Month</p>
    <input type="text" name="month" id="month" placeholder="MM" required="required" minlength="1" maxlength="2" />
  </div>
  <div class="block">
  	<p class="title">Year</p>
    <input type="text" name="year" id="year" placeholder="YYYY" required="required" minlength="4" maxlength="4" />
  </div>
  </div>
  <div class="base">
  	<div class="enter">
    <b><input type="button" name="submit" value="Get Age" onclick="getage()" /></b>
    </div>
  </div>
    <div id="age"></div>
  </form>
</div>
<body>
<html>
